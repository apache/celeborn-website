name: "Deploy Website"
on:
  schedule:
    - cron: '45 0 * * *'
  push:
    branches:
      - "main"
  workflow_dispatch:
    inputs:
      regression:
        description: "deploy"
        required: false
        default: "deploy"

jobs:
  run-tests:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.9
      - run: pip install -r requirements.txt
      - run: mkdocs gh-deploy --force --remote-branch asf-site
      - run: |
          git config --global user.name  "Celeborn"
          git config --global user.email "dev@celeborn.apache.org"
          git checkout asf-site
      - run: |
          git checkout main -- .gitignore
          git add .gitignore
          git commit -m 'gitignore'
      - run: |
          ./.github/bin/build_docs.sh 'heads/main.tar.gz' 'main'
      - run: |
          ./.github/bin/build_docs.sh 'tags/v0.2.1-incubating.tar.gz' '0.2.1-incubating'
      - run: |
          ./.github/bin/build_docs.sh 'tags/v0.3.1-incubating.tar.gz' '0.3.1-incubating'
      - run: |
          echo 'publish:'           >> .asf.yaml
          echo '  whoami: asf-site' >> .asf.yaml
          git add .asf.yaml
          git commit -m '.asf.yaml'
          git push origin asf-site
